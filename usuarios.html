    <!-- Modal editar usuario -->
    <div class="modal-form-container__background">
      <div class="modal-form-container">
        <h3>Editar usuario</h3>
        <button class="modal-form-container__close" type="button">x</button>
        <form class="modal-form-container__register-form">
          <input class="modal-form-container__register-form--name" type="text" placeholder="Nombre">
          <input class="modal-form-container__register-form--lastname" type="text" placeholder="Apellido">
          <input class="modal-form-container__register-form--email" type="email" placeholder="Correo">
          <button class="modal-form-container__register-form--button agregar">Agregar usuario</button>
        </form>
      </div>
    </div>

    <!-- Modal eliminar usuario -->
    <div class="modal-delete-container__background">
      <div class="modal-delete-container">
        <h3>¿Está seguro que desea eliminar este usuario?</h3>
        <div class="modal-delete-container__button-container">
          <button class="cancelar">Cancelar</button>
          <button class="aceptar">Aceptar</button>
        </div>
      </div>
